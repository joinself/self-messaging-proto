syntax = "proto3";
package msgproto;
option java_package = "net.selfid.app.protocol";

import "msgtype.proto";
import "google/protobuf/timestamp.proto";

message Message {
  MsgType type = 1;
  string id = 2;
  string sender = 3;
  string recipient = 4;
  bytes ciphertext = 5;
  google.protobuf.Timestamp timestamp = 6;
  int64 offset = 7;
  MsgSubType sub_type = 8;
}
