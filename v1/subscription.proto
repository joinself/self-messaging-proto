syntax = "proto3";
package msgproto;
option java_package = "net.selfid.app.protocol";
option go_package = "github.com/joinself/self-go-sdk/pkg/msgprotov1";

import "msgtype.proto";
import "google/protobuf/timestamp.proto";

message StatusSubscription {
  MsgType type = 1;
  string id = 2;
  string recipient = 4;
}
